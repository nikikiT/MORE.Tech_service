<button mat-icon-button
        class="{{'size_'+sizeStar}} margin"
        *ngFor="let ratingId of ratingArr;index as i"
        [disabled]="disabled"
        [id]="'star_'+i"
        (click)="onClick(i+1)"
        [matTooltip]="(ratingId+1)+''"
        matTooltipPosition="above">
  <img [src]="'../../../../assets/star.svg'" width="15px" class="img-star" alt="">
</button>
